[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 40
style = 'bold red'

[directory]
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"

[nodejs]
disabled = true
symbol = "[⬢](bold green) "

[git_status]
disabled = true
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[time]
disabled = true
time_format = "%Y-%m-%d %H:%M"
utc_time_offset = "+9"

[memory_usage]
disabled = false

[aws]
disabled = false

[gcloud]
disabled = true